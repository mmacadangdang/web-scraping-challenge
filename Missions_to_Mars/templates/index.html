<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="text-white" style="background-color: lightgray;">
  <div class="container">
    <div class="jumbotron text-center" style="background-image: url(https://thenypost.files.wordpress.com/2019/03/mars.jpg?quality=90&strip=all&w=618&h=410&crop=1); height: 400px; background-position: center; background-size: cover;">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  <!-- Latest Mars news -->  
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{mars.title}}</b></h4>
            <h5></p>{{mars.paragraph}}</p></h5>
          </div>
        </div>
      </div>
    </div>

    <!-- JPL Mars Space Images - Featured Image -->  
    <div class="row">
      <div class="col-md-9">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{mars.featured_image}}">
      </div>
      
      <div class="col-md-3">
        <!-- Mars Weather -->
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4><b>Current Weather on Mars</b></h4>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>
          </div>
        </div>

        <!-- Mars Facts -->
        <div class="row">
          <div class="col-md-12">
            <h4><b>Mars Facts</b></h4>
            {{mars.mar_facts | safe }}
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mars Hemispheres-->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>
      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}">
            <div class="caption">
                <h3><b>{{hemisphere.title}}</b></h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>
</body>

</html>
